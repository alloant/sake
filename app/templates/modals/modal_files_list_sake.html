<ul id="files" name="file" class="list-group" style="max-height: 70vmin; overflow: auto;">
  {% for file in files %}

    <li class="list-group-item d-flex justify-content-left">
      <div class="check">
		    <input type="checkbox" name="files_to_copy" value="{{file.note.folder_path}}/{{file.name}}">
		  </div>

		  <div class="d-flex flex-row">
        {{file.icon_html|safe}}
		    <div class="ml-2">
		      {% if file.ext == "" %}
		  	    <a class="mb-0 text-decoration-none" hx-get="/files?path_folder={{file.path}}" hx-target="#files" role="button">{{file.name}}</a>
		  	  {% else %}
		  	    <h6 class="mb-0">{{file.name}}</h6>
		  	  {% endif %}
		    </div>
		  </div>
		</li>
  
  {% endfor %}
</ul>
