<div id="modal-from-cg" class="container-fluid">
  <div class="d-flex align-items-center justify-content-center">
    <button class="btn btn-small btn-file"
      hx-get="/action_note?action=notes_from_cg&notes_page={{ notes_page + 1}}"
      hx-target="#modal-from-cg"><i class="bi bi-chevron-left"></i></button>
    <span >{{month.strftime('%B')}} {{month.year}}</span>
    <button class="btn btn-small btn-file"
      hx-get="/action_note?action=notes_from_cg&notes_page={{ notes_page - 1 }}"
      hx-target="#modal-from-cg"><i class="bi bi-chevron-right"></i></button>
  </div>

  <div class="row">
    <ul class="list-group">
      {% for note in notes %}
        <li class="list-group-item">
          {{note.n_date}} - {{note.fullkey}}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
