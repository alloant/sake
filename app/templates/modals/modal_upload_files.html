<div class="modal-dialog modal-sm modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header justify-content-between">
      <h5 class="modal-title">{{gettext('Upload files')}}</h5>
        <span id="formFiles" class="spinner-wrapper htmx-indicator" style="pointer-events:none;">
          <span class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status"></span>
        </span>
    </div>

    <div class="modal-body">
        <input type="file" name="files" multiple="multiple" form="upload_files_form">
        </br>
        </br>
        <input type="checkbox" name="checkboxes" id="convert" form="upload_files_form" class="form-check-input" value="convert" checked>
        Convert to Synology Office
        </br>
        <input type="checkbox" name="checkboxes" id="delete_original" form="upload_files_form" class="form-check-input" value="delete" checked>
        Delete original
    </div>

    <form class="modal-footer" id="upload_files_form"
        hx-encoding="multipart/form-data"
        method="POST"
        hx-post="/action_note?action=upload_files&note={{note.id}}"
        hx-target="#row_{{note.id}}_files"
        hx-indicator="#indicator-table">
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Upload</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </form>
  </div>
</div>
