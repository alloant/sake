  <div class="d-flex justify-content-end align-items-center my-1 text-secondary">
    <span class="small">{{ (page - 1) * files.per_page + 1 }}-{{ (page - 1) * files.per_page + files.items|length }} of {{files.total}}</span>
    <button  class="btn btn-sm btn-file border-0"
      hx-get="/marked_files_deletion?reg={{reg}}&page={{files.prev_num}}"
      hx-trigger="click"
      hx-target="#inbox-table"
      hx-indicator="#indicator-table"
      {{'' if files.has_prev else 'disabled' }}><i class="bi bi-chevron-left"></i></button>
    <button  class="btn btn-sm btn-file border-0"
      hx-get="/marked_files_deletion?reg={{reg}}&page={{files.next_num}}"
      hx-trigger="click"
      hx-target="#inbox-table"
      hx-indicator="#indicator-table"
      {{'' if files.has_next else 'disabled' }}><i class="bi bi-chevron-right"></i></button>
  </div>

  <div class="table-responsive">  
    <table class="table table-sm table-striped">
      <thead class="">
        <tr class="bg-dark">
          <th>{{gettext('Note')}}</th>
          <th>{{gettext('Content')}}</th>
          <th>{{gettext('File')}}</th>
          <th>{{gettext('Register')}}</th>
          <th></th>
          <th>{{gettext('Date')}}</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
          {% include 'inbox/table_files_row.html' %}
        {% endfor %}
      </tbody>
    </table>
  </div>
