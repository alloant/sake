{% for user in note.users %}
  {% if user.target %}
    <div class="d-inline-flex border rounded-pill px-2 py-0 m-1" role="button">
      <i class="bi bi-person-circle text-secondary"></i>
      <span class="mx-1">{{user.user.alias}}</span>
      <span class="">x</span>
    </div>
  {% endif %}
{% endfor %}

<div class="flex-grow-1 nosotable">
  <input class="form-control border-0 shadow-none m-1" type="text">
</div>
