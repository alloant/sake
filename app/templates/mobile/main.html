<!-- templates/profile.html -->

{% extends "mobile/base.html" %}

{% block content%}

<div id="indicator-table" class="spinner-wrapper position-absolute htmx-indicator" style="top:0; left:0; width:100%; height:100%; z-index: 1000; pointer-events:none;">
    <div class="spinner-border text-info position-relative" style="top:40%; left:50%; width: 6rem; height: 6rem;" role="status"></div>
    <div class="position-relative text-center" style="top:40%; left:50%; width: 6rem; height: 6rem;" role="status">{{ gettext('Loading') }}</div>
</div>

<div id="main-title-body">
  <div hx-get="/main_title_body" hx-trigger="load" hx-swap="outerHTML" hx-indicator="#indicator-table"></div>
</div>

<script>
function sendNotification(msg){
    var myNotification = new Notification("Sake", {
        "body": msg,
        "icon": 'static/icons/sake.svg',
    });
    myNotification.onclick = (e) => {
        myNotification.close();
        console.log("Notification closed")
    }
}
</script>


{% endblock %}
