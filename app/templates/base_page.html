<!doctype html>
{% if session['theme'] == 'dark-mode' %}
<html lang="en" data-bs-theme="dark">
{% else %}
<html lang="en">
{% endif %}
    <head>
        {% block head %}
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- This style is necessary to load it as soon as possible and avoid the indicator to appear while loading the page-->
          <style>
            .htmx-indicator{
            opacity:0;
            transition: opacity 500ms ease-in;
            }
          </style>
          
          
          {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/summernote.css') }}">
          {% endblock %}
          
          <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
          <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>

          <!-- Sortable -->
          <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
          <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
          <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />       
          
          <!-- Summernote CSS -->
          <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
          
          <title>{{gettext('Sake')}}</title>
          <link rel="icon" href="static/icons/sake.svg">
        {% endblock %}
    </head>
    <body id="whole-body" onload="requestPermission()">
      
      <div id="modal-htmx"
        class="modal modal-blur fade"
        data-bs-backdrop="static"
        style="display: none"
        aria-hidden="false"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
      </div>
      
      <div id="modals-files"
        class="modal modal-blur fade"
        style="display: none"
        aria-hidden="false"
        tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content"></div>
        </div>
      </div>
      
      <!-- Your page content -->
      <div class="col-sm min-vh-100">
        {% block content %}{% endblock %}
      </div>

      {% block scripts %}
          <!-- Optional JavaScript -->
          {{ bootstrap.load_js() }}
          <!-- Summernote JS -->
          <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
          <!-- Script JS -->
          <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      {% endblock %}
    </body>
</html>
